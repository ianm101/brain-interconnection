<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drag and Drop Grid</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .square {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        flex-basis: 50%;
      }
      .title-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .left-title {
        display: flex;
        align-items: center;
        writing-mode: vertical-lr;
        transform: rotate(-180deg);
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="title-container">
      <h1>Grid Title</h1>
    </div>
   
    <div class="container">
        <div class="left-title">
            <h1>Title</h1>
          </div>
      <div class="square" id="square1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="square" id="square2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="square" id="square3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="square" id="square4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <br>
    <div>
      <label for="text-input">Add a new element:</label>
      <input type="text" id="text-input">
      <button onclick="addNewElement()">Add</button>
    </div>
    <script>
      function allowDrop(event) {
        event.preventDefault();
      }

      function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
      }

      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
      }

      function addNewElement() {
        var text = document.getElementById("text-input").value;
        var newElement = document.createElement("div");
        newElement.className = "element";
        newElement.innerHTML = text;
        newElement.draggable = true;
        newElement.id = "element" + (document.getElementsByClassName("element").length + 1);
        newElement.addEventListener("dragstart", drag);
        document.body.appendChild(newElement);
      }
    </script>
  </body>
</html>
